<rt-list [fetchMethod]="getAirports" loadOnInit="false" #rtList>
    <form>
        <div class="row">
            <div class="col-md-4 col-sm-6">
                <div class="form-group">
                    <label>Airport name</label>
                    <input type="text" class="form-control" [(ngModel)]="airportName" name="airportName" />
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="form-group">
                    <label>Country</label>
                    <input type="text" class="form-control" [(ngModel)]="countryName" name="countryName" />
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="form-group">
                    <input rtLoadData type="submit" class="btn btn-load" title="Load data" value="Load data" />
                    <input rtCancelLoad type="button" class="btn btn-cancel" title="Cancel loading" value="Cancel loading" />
                    <button rtResetSettings type="button" class="btn btn-reset" title="Reset settings">Reset settings</button>
                </div>
            </div>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th><span rtSort="iataCode">IATA</span></th>
                <th><span rtSort="name">Airport name</span></th>
                <th><span rtSort="countryName">Country</span></th>
            </tr>
        </thead>
        <tbody [rtSelectionAreaFor]="rtList.items">
            <tr *ngFor="let airport of rtList.items, let index=index" [class.selected]="airport.selected" [rtSelectByIndex]="index">
                <td>{{airport.iataCode}}</td>
                <td>{{airport.name}}</td>
                <td>{{airport.countryName}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">
                    <rt-demo-paged-footer>
                    </rt-demo-paged-footer>
                </td>
            </tr>
        </tfoot>
    </table>
</rt-list>
