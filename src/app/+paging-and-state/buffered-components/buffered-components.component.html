<rt-list [fetchMethod]="loadData" #rtList>
    <div class="row">
        <div class="col-md-12" *ngFor="let airport of rtList.items">
            <div class="item">{{airport.name}}</div>
        </div>
        <div class="col-md-12">
            <div class="pager">
                <rt-list-state-progress>
                    Загружаю данные...
                </rt-list-state-progress>

                <rt-list-state-done>
                    <rt-buffered-pager [defaultRowCount]="5" #rtPager>
                        <span>Loaded records {{rtPager.pager.loadedCount}} of {{rtPager.pager.totalCount}}</span>
                        <a tabindex="0" rtLoadMore href="#">Show more</a>
                        <input class="form-control" rtSelectOnFocus rtRowCount type="text" maxlength="3" title="count of rows to load" />
                    </rt-buffered-pager>
                </rt-list-state-done>
            </div>
        </div>
    </div>
</rt-list>
