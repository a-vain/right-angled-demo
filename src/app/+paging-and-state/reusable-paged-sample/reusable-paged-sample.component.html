<div>
    <rt-list [fetchMethod]="loadData" #list="rtList">
        <table class="table table-striped" [rtSelectionAreaFor]="list.items">
            <thead>
                <tr>
                    <th class="t-col-row-number">&#8470;</th>
                    <th class="t-col-iata-code">IATA</th>
                    <th class="t-col-airport-name">Airport name</th>
                    <th class="t-col-city-name">City</th>
                    <th class="t-col-country-name">Country</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let airport of list.items, let index=index" [class.selected]="airport.selected" [rtSelectByIndex]="index">
                    <td>
                        <rt-row-number [index]="index">
                        </rt-row-number>
                    </td>
                    <td>{{airport.iataCode}}</td>
                    <td>{{airport.name}}</td>
                    <td>{{airport.cityName}}</td>
                    <td>{{airport.countryName}}</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6">
                        <rt-demo-paged-footer></rt-demo-paged-footer>
                    </td>
                </tr>
            </tfoot>
        </table>
    </rt-list>
</div>
