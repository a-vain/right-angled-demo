<div class="row" rtSelectionArea>
    <div class="col-md-12" *ngFor="let country of countries" [rtSelectable]="country" #rts="rtSelectable">
        <div *ngIf="!rts.selected" class="item" [class.selected]="rts.selected">
            {{country.name}}
        </div>
        <div *ngIf="rts.selected" class="item" [class.selected]="rts.selected">
            <input class="form-control" type="text" rtStopEvents="mouseup" rtFocusOnRender [(ngModel)]="country.name" name="name" />
        </div>
    </div>
</div>
