<rt-list-state-no-data class="text-center">
    There are no data found
</rt-list-state-no-data>
<rt-list-state-request-canceled class="text-center">
    Data loading was cancelled
</rt-list-state-request-canceled>
<rt-list-state-failed class="text-center">
    An error has occured since the last data loading
</rt-list-state-failed>
<rt-list-state-initial class="text-center">
    Enter search options and press "Show" button
</rt-list-state-initial>
<rt-list-state-progress class="text-center">
    <div></div>
</rt-list-state-progress>
<rt-display-pager>
    <span rtGoToFirstPage disabledCls="disabled" title="go to first page"></span>
    <span rtGoToPrevPage disabledCls="disabled" title="go to previous page"></span>
    <input rtSelectOnFocus rtPageNumber type="text" class="form-control" maxlength="4" />
    <span rtGoToNextPage disabledCls="disabled" title="go to next page"></span>
    <span rtGoToLastPage disabledCls="disabled" title="go to last page"></span>
    <rt-list-state-done>
        Displaying records {{pager.displayFrom}} - {{pager.displayTo}} of {{pager.totalCount}}.
    </rt-list-state-done>
    <span>Page size</span>
    <input rtSelectOnFocus rtPageSize type="text" class="form-control" maxlength="3" />
</rt-display-pager>
