<button type="button" class="btn btn-load" title="Reload data" (click)="reload()"></button>
<div class="row" [rtSelectionAreaFor]="countries" [trackBy]="trackByName">
    <div class="col-md-12" *ngFor="let country of countries, let index=index">
        <div class="item" [class.selected]="country.selected" [rtSelectByIndex]="index">
            {{country.name}}
        </div>
    </div>
</div>
