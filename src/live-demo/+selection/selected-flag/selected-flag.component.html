<div class="row" [rtSelectionAreaFor]="countries | async">
    <div class="col-md-12" *ngFor="let country of countries | async, let index=index">
        <div *ngIf="!country.selected" class="item" [class.selected]="country.selected" [rtSelectByIndex]="index">
            {{country.name}}
        </div>
        <div *ngIf="country.selected" class="item" [class.selected]="country.selected" [rtSelectByIndex]="index">
            <input class="form-control" type="text" rtStopEvents="mouseup" rtFocusOnRender [(ngModel)]="country.name" name="name" />
        </div>
    </div>
</div>
