<rt-buffered-list [fetchMethod]="loadData" #rtList>
    <div class="row">
        <div class="col-md-12" *ngFor="let airport of rtList.items">
            <div class="item">{{airport.name}}</div>
        </div>
        <div class="col-md-12">
            <div class="pager">
                <rt-list-state-progress>
                    Загружаю данные...
                </rt-list-state-progress>

                <rt-list-state-done [rtDefaultRowCount]="5">
                    <span>Loaded records {{rtList.pager.loadedCount}} of {{rtList.pager.totalCount}}</span>

                    <a tabindex="0" rtLoadMore href="#">Show more</a>
                    <input class="form-control" rtSelectOnFocus rtRowCount type="text" maxlength="3" title="count of rows to load" />
                </rt-list-state-done>
            </div>
        </div>
    </div>
</rt-buffered-list>
