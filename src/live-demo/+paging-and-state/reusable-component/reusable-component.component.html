<rt-buffered-list [fetchMethod]="loadData" [defaultRowCount]="5" #rtList>
    <div class="row">
        <div class="col-md-12" *ngFor="let airport of rtList.items">
            <div class="item">{{airport.name}}</div>
        </div>
        <div class="col-md-12">
            <rt-demo-buffered-footer>
            </rt-demo-buffered-footer>
        </div>
    </div>
</rt-buffered-list>
